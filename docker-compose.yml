services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: devxp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devxp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devxp_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-devxp}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - devxp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devxp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Backend API (Node.js + TypeScript)
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: devxp-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT_BACKEND:-4000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-devxp}
      DB_USER: ${POSTGRES_USER:-devxp_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-devxp_password_123}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      HEALTH_CHECK_INTERVAL: ${HEALTH_CHECK_INTERVAL:-5}
      HEALTH_CHECK_TIMEOUT: ${HEALTH_CHECK_TIMEOUT:-3000}
    ports:
      - "${PORT_BACKEND:-4000}:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    networks:
      - devxp-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # ========================================
  # Frontend (React + Vite)
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: devxp-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-DevXP}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    ports:
      - "${PORT_FRONTEND:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - devxp-network
    depends_on:
      - backend
    command: npm run dev -- --host

  # ========================================
  # Mock Internal APIs (Individual Services)
  # ========================================
  user-api:
    build:
      context: ./mock-apis
      dockerfile: Dockerfile
    container_name: devxp-user-api
    restart: unless-stopped
    environment:
      SERVICE: users
      PORT: 3001
    ports:
      - "3011:3001"
    networks:
      - devxp-network
    command: node api-server.js

  payment-api:
    build:
      context: ./mock-apis
      dockerfile: Dockerfile
    container_name: devxp-payment-api
    restart: unless-stopped
    environment:
      SERVICE: payments
      PORT: 3001
    ports:
      - "3012:3001"
    networks:
      - devxp-network
    command: node api-server.js

  product-api:
    build:
      context: ./mock-apis
      dockerfile: Dockerfile
    container_name: devxp-product-api
    restart: unless-stopped
    environment:
      SERVICE: products
      PORT: 3001
    ports:
      - "3013:3001"
    networks:
      - devxp-network
    command: node api-server.js

  notification-api:
    build:
      context: ./mock-apis
      dockerfile: Dockerfile
    container_name: devxp-notification-api
    restart: unless-stopped
    environment:
      SERVICE: notifications
      PORT: 3001
    ports:
      - "3014:3001"
    networks:
      - devxp-network
    command: node api-server.js

  analytics-api:
    build:
      context: ./mock-apis
      dockerfile: Dockerfile
    container_name: devxp-analytics-api
    restart: unless-stopped
    environment:
      SERVICE: analytics
      PORT: 3001
    ports:
      - "3015:3001"
    networks:
      - devxp-network
    command: node api-server.js

  # ========================================
  # PgAdmin (Database Management - Optional)
  # ========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devxp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@devxp.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - devxp-network
    depends_on:
      - postgres
    profiles:
      - tools

# ========================================
# Networks
# ========================================
networks:
  devxp-network:
    driver: bridge
    name: devxp-network

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    name: devxp-postgres-data
  pgadmin_data:
    name: devxp-pgadmin-data
  backend_logs:
    name: devxp-backend-logs
